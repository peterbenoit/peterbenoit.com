<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map with State Highlighting</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

    <h1>Test Map with California Highlighted</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on the United States
        var map = L.map('map').setView([37.8, -96], 4);

        // Load and display the map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 10,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch the GeoJSON data for U.S. states
        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
            .then(response => response.json())
            .then(geojsonData => {
                // Highlight California by checking state name in the properties
                L.geoJson(geojsonData, {
                    style: function(feature) {
                        if (feature.properties.name === "California") {
                            return {
                                fillColor: "#ff7800",
                                weight: 2,
                                opacity: 1,
                                color: "white",
                                fillOpacity: 0.7
                            };
                        } else {
                            return {
                                fillColor: "#cccccc",
                                weight: 1,
                                opacity: 0.5,
                                color: "white",
                                fillOpacity: 0.2
                            };
                        }
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching GeoJSON:', error));
    </script>
</body>
</html>
