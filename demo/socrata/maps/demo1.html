<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demo 1: Unintentional Injuries and Violence by State</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="../app.css">
</head>
<body>

    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Unintentional Injuries and Violence by State
                </h1>
                <h2 class="subtitle">
                    Explore data related to unintentional injuries and violence across the United States.
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="map" style="height: 600px;"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>CDC Data Visualization Project</strong> by <a href="#">Your Name</a>. The source code is licensed under <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../app.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4);  // Center on the US

        // Load and display the map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 10,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch data from the Socrata API
        fetch('https://data.cdc.gov/resource/q6p7-56au.json')
            .then(response => response.json())
            .then(data => {
                // Transform data into GeoJSON format
                const features = data.map(item => {
                    const latitude = parseFloat(item.geolocation.latitude);
                    const longitude = parseFloat(item.geolocation.longitude);
                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        return {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [longitude, latitude]  // Leaflet expects [lng, lat]
                            },
                            "properties": {
                                "name": item.locationdesc,
                                "greaterRiskDataValue": parseFloat(item.greater_risk_data_value),
                                "description": item.description
                            }
                        };
                    }
                    return null;  // Skip entries without valid coordinates
                }).filter(feature => feature !== null);  // Remove null entries

                const geojson = {
                    "type": "FeatureCollection",
                    "features": features
                };

                // Function to style each point based on greater risk data value
                function style(feature) {
                    return {
                        radius: 8,
                        fillColor: getColor(feature.properties.greaterRiskDataValue),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    };
                }

                // Function to determine color based on greater risk data value
                function getColor(value) {
                    return value > 10 ? '#800026' :
                           value > 5 ? '#BD0026' :
                           value > 3 ? '#E31A1C' :
                           value > 1 ? '#FC4E2A' :
                                       '#FFEDA0';
                }

                // Add the GeoJSON layer to the map
                L.geoJson(geojson, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, style(feature));
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(
                            `<strong>${feature.properties.name}</strong><br>` +
                            `Greater Risk Data Value: ${feature.properties.greaterRiskDataValue}%<br>` +
                            `${feature.properties.description}`
                        );
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
